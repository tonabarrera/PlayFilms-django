{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>PlayFilms</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="container">
  <div class="row main">
    <div class="panel-heading">
      <div class="panel-title text-center">
        <h1 class="title">PlayFilms</h1>
        <hr/>
      </div>
    </div>
    <div class="main-login main-center">
      <div class="panel-heading">
        <div class="panel-title text-center">
          <h2 class="title">Login</h2>
        </div>
      </div>
      <form action="" method="post" class="form-horizontal">
        {% for error in form.non_field_errors %}
          <div class="alert alert-danger">
            <strong>{{ error }}</strong>
          </div>
        {% endfor %}
        {% csrf_token %}
        {% for field in form %}
          <div class="form-group">
            <label for="{{ field.id_for_label }}" class="cols-sm-2 control-label">{{ field.label }}</label>
            <div class="cols-md-10">
              <input class="form-control" id="{{ field.id_for_label }}" name="{{ field.html_name }}"
                     type="{{ field.field.widget.input_type }}" required maxlength="{{ field.field.max_length }}"/>
            </div>
          </div>
        {% endfor %}
        <div class="inline-group">
          <input type="submit" value="Login" class="btn btn-primary login-button"/> o <a href="{% url 'user:signup' %}">registrate</a>
        </div>
      </form>
      <p class="text-center"><a href="{% url 'user:reset' %}">Recuperar contrase√±a</a></p>
    </div>
  </div>
</div>
</body>
</html>
