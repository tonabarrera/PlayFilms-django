{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>PlayFilms</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="contenedor">
  <section class="fotoInicio">
  <h1 class="page-header">PlayFilms</h1>
  <div class="login-container">
    <form action="" method="post" class="form-horizontal">
      {% for error in form.non_field_errors %}
        <div class="alert alert-danger">
          <strong>{{ error }}</strong>
        </div>
      {% endfor %}
      {% csrf_token %}
      {% for field in form %}
        <div class="form-group">
          <label for="{{ field.id_for_label }}" class="cols-sm-2 control-label">{{ field.label }}</label>
          <div class="cols-md-10">
            <input class="form-control" id="{{ field.id_for_label }}" name="{{ field.html_name }}"
                   type="{{ field.field.widget.input_type }}" required maxlength="{{ field.field.max_length }}"/>
          </div>
        </div>
      {% endfor %}
      <div class="inline-group acciones">
        <input type="submit" value="Iniciar Sesión" class="btn btn-primary login-button"/> o <a href="{% url 'user:signup' %}">registrate</a>
      </div>
    </form>
    <p class="text-center text-recuperar"><a href="{% url 'user:reset' %}">Recuperar contraseña</a></p>
  </div>
</section>
</div>

</body>
</html>
