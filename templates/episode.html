{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/carousel.css' %}">
<div id="carousel1" class="carousel slide" data-ride="carousel" style='background-color: #000000;'>
  <!-- Contenedor de las imagenes -->
  <div class="carousel-inner" role="listbox">
    <div class="item active" align="center">
      <img src="\media\avatars\logo.png" alt="PlayFilms" width="1000px">
      <div class="carousel-caption"> PlayFilms </div>
    </div>
    {% for elemento in content %}
    <div class="item" align="center" >
      <img src="{{ elemento.cover.url }}" alt="{{ elemento.title }}" width="400px">
      <div class="carousel-caption"> {{ elemento.title }} </div>
    </div>
    {% endfor %}
  </div>
  <!-- Controls -->
  <a class="left carousel-control" href="#carousel1" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Anterior</span>
  </a>
  <a class="right carousel-control" href="#carousel1" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Siguiente</span>
  </a>
  </div>
<br>
 <div class="col-md-8 col-md-offset-2">
<div class="panel panel-primary" align="center">
  <div class="panel-heading">
    <h1 class="panel-title">Datos Generales</h1>
  </div>
  <div class="panel-body">
    <table class="table table-bordered">
      <tr>
        <td><strong> Serie </strong></td>
        <td>{{ episode.serie }}</td>
      </tr>
      <tr>
        <td><strong>Episodio</strong></td>
        <td>{{ episode.title }}</td>
      </tr>
      <tr>
        <td><strong> Cap√≠tulo </strong></td>
        <td>{{ episode.order }}</td>
      </tr>
      </table>
  </div>
</div>
    <video controls width="100%">
        <source src="{{ episode.episode_file.url }}" type="video/mp4">
        Your browser does not support the video element.
    </video>
  </div>
{% endblock %}
