{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayFilms</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-inverse" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target=".navbar-ex1-collapse">
          <span class="sr-only">Desplegar navegación</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">PlayFilms</a>
      </div>
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
            {% if data.is_auth %}
            <li class="active"><a href="">{{ data.username }}</a></li>
            <li><a href="{%  url 'catalogue:content' %}">Catálogo</a></li>
            <li><a href="{%  url 'user:favorites' %}">Favoritos</a></li>
              <form class="navbar-form navbar-left" role="search" action="{%  url 'catalogue:content' %}" method="get">
                  <div class="form-group">
                  <input id="buscar" type="search" name="q"><input type="submit" value="Buscar">
                  </div>
              </form>
        </ul>
          <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'user:logout' %}">Salir</a></li>
          </ul>
            {% endif %}
      </div>
    </nav>
</header>
    {% block content %}
    {% endblock %}
</body>
</html>
