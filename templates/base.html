{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlayFilms</title>
</head>
<body>
<header>
    <div>PlayFilms</div>
    <div>
        {% if data.is_auth %}
            {{ data.username }}, <a href="{% url 'user:logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'user:login' %}">Login</a>
        {% endif %}
    </div>
</header>
    {% block content %}
    {% endblock %}
</body>
</html>
